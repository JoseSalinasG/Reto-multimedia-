<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto multimedia</title>
</head>
<body>
    <header>
        <h1>Multimedia en HTML</h1>
    </header>
    <section>
        <h2>Archivo de audio</h2>
        <audio controls src="audio.mp3"></audio>
    </section>
    <br>
    <section>
        <h2>Archivo de video</h2>
        <video controls width="400">
            <source src="video corto.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h2>Iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8wOhVltQ7lM?si=XaRYzJVGg1YiioVE&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
</body>
</html>
